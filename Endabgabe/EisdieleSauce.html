<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Eisdiele.css">
    <script src="Eisdiele.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauces</title>
</head>

<body>

    <header>
        <h1>N-Ice Cream</h1>
        <h3>magnif-Ice-nt Serv-Ice</h3>
    </header>

    <main>
        <div>
            <h2>Choose your Sauce!</h2>
            <div class="parallel">
                <div id="preview">
                    <!--hier kommt die laufende Darstellung rein-->
                </div>
                <div id="sauces">
                    <div class="sauce">
                        <img src="Bilder/sauces/ChocoSauce.jpg" alt="Chocolate Sauce">
                        <p>Chocolate</p>
                        <button class="addSauce">+</button>
                        <p>pr-Ice: 30c</p>
                    </div>
                    <div class="sauce">
                        <img src="Bilder/sauces/StrawberrySauce.jpg" alt="Strawberry Sauce">
                        <p>Strawberry</p>
                        <button class="addSauce">+</button>
                        <p>pr-Ice: 30c</p>
                    </div>
                    <div class="sauce">
                        <img src="Bilder/sauces/gold.jpg" alt="Gold Sauce">
                        <p>Gold</p>
                        <button class="addSauce">+</button>
                        <p>pr-Ice: 1000€</p>
                    </div>
                    <div class="sauce">
                        <img src="Bilder/sauces/tears.jpg" alt="Tears Sauce">
                        <p>Tears</p>
                        <button class="addSauce">+</button>
                        <p>pr-Ice: 70€</p>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <button type="button" class="next" id="nextToppings"> Toppings &nbsp;&nbsp; &rarr;</button>

    </main>

</body>

</html>
