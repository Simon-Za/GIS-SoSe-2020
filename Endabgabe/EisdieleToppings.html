<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Eisdiele.css">
    <script src="Eisdiele.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toppings</title>
</head>

<body>

    <header>
        <h1>N-Ice Cream</h1>
        <h3>magnif-Ice-nt Serv-Ice</h3>
    </header>

    <main>
        <div>
            <h2>Choose your Toppings!</h2>
            <div class="parallel">
                <div id="preview">
                    <!--hier kommt die laufende Darstellung rein-->
                </div>
                <div id="toppings">
                    <div>
                        <img src="Bilder/Out-of-Stock_Titelbild.png" alt="out of stock">
                        <p>Sprinkles</p>
                        <button class="addTopping">+</button>
                        <p>pr-Ice: 20c</p>
                    </div>
                    <div>
                        <img src="Bilder/Out-of-Stock_Titelbild.png" alt="out of stock">
                        <p>Choco Sprinkles</p>
                        <button class="addTopping">+</button>
                        <p>pr-Ice: 20c</p>
                    </div>
                    <div>
                        <img src="Bilder/Out-of-Stock_Titelbild.png" alt="out of stock">
                        <p>Pocky</p>
                        <button class="addTopping">+</button>
                        <p>pr-Ice: 20c</p>
                    </div>
                    <div>
                        <img src="Bilder/Out-of-Stock_Titelbild.png" alt="out of stock">
                        <p>Strawberries</p>
                        <button class="addTopping">+</button>
                        <p>pr-Ice: 20c</p>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <button type="button" class="next" id="nextOrder"> Place Order &nbsp;&nbsp;&nbsp;&rarr;</button>

    </main>

</body>

</html>
